---
resources:
- name: some-resource
  type: mock
  source:
    no_initial_version: true
    # this initial version is to make it unique and isnt really used
    initial_version: ((hash))

jobs:
- name: some-passing-job
  plan:
  - get: some-resource
    version: latest
  - task: print-version
    config:
      platform: linux

      image_resource:
        type: mock
        source: {mirror_self: true}

      inputs:
      - name: some-resource

      run:
        path: cat
        args: [some-resource/version]
