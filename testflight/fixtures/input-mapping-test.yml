---
resources:
- name: some-resource
  type: mock
  source:
    create_files: {"task.yml":((task_content))}


jobs:
- name: upstream-job
  plan:
  - get: some-resource

- name: downstream-job
  plan:
  - get: some-resource
    passed: [upstream-job]
  - task: run
    file: some-resource/task.yml
    input_mapping:
      mapped-resource: some-resource
