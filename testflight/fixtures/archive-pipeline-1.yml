---
resources:
- name: some-resource
  type: mock
  source:
    create_files:
      pipeline.yml: |
        ---
        jobs:
        - name: normal-job
          public: true
          plan:
          - task: a-task
            config:
              platform: linux
              image_resource:
                type: mock
                source: {mirror_self: true}
              run:
                path: echo
                args: ["hello world"]
      name.yml: |
        ---
        name: somebody

jobs:
- name: sp
  public: true
  plan:
    - get: some-resource
    - set_pipeline: ((pipeline_name))
      team: ((team_name))
      file: some-resource/pipeline.yml
      var_files:
      - some-resource/name.yml
      vars:
        greetings: hello

