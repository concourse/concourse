---
resources:
  - name: some-git-resource
    type: git
    source:
      uri: {{origin-git-server}}
      branch: master

jobs:
  - name: some-passing-job
    plan:
      - get: some-git-resource
        trigger: true
        version: every
      - task: print-guid
        config:
          platform: linux
          image_resource:
            type: mock
            source: {mirror_self: true}
          inputs:
            - name: some-git-resource
              path: .
          run:
            path: tail
            args: ["-1", "guids"]
