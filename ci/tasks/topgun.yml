---
platform: linux

image_resource:
  type: registry-image
  source: {repository: concourse/unit}

params:
  DEPLOYMENT_NAME_PREFIX:
  BOSH_CA_CERT:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_ENVIRONMENT:
  BOSH_SSH_KEY:
  BOSH_PASSWORD:
  BOSH_USER:
  SKIP:
  TOPGUN_NETWORK_OFFSET:
  AWS_REGION:
  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:

inputs:
- name: bbr
- name: bpm-release
- name: concourse
- name: concourse-release
- name: credhub-release
- name: postgres-release
- name: stemcell
- name: vault-release
- name: backup-and-restore-sdk-release

caches:
- path: gopath

run:
  path: concourse/ci/tasks/scripts/topgun
