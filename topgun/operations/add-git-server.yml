---
- type: replace
  path: /releases/-
  value:
    name: git-server
    version: latest

- type: replace
  path: /instance_groups/-
  value:
    name: git-server
    instances: 1
    networks:
      - name: default
    azs: [z1]
    vm_type: minimal
    stemcell: ((stemcell_variant))
    jobs:
    - release: git-server
      name: git-server
      properties:
        repositories:
        - some-repo
